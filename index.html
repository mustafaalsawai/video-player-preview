<!doctype html>
<html lang="ar">

                    class="popover-item"
                    data-quality="low"
                    onclick="selectQuality(this)"
                  >
                    <span class="popover-item-name">منخفض</span>

                      class="popover-item-check"
                      width="14"
                      height="11"
                      viewBox="0 0 14 11"
